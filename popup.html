<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">

<body>
    <header>
        <img src="images/img_logo_o.png" alt="">
        <h4 class="text-logo">CMS</h4>

    <small id="counter" style="display: none;">Pendientes: 
        <span id="counter-left">0</span>
        de

    <div id="spinner-container">

    <div id="successContainer" style="display: none">
        <img id="success" src="images/tick.png" alt="success" >

        <img id="error" src="images/error.png" alt="error">
    </div>

    <div id="content">

        <div id="controls">
            <div>

                <span>

                    <label for="from">Desde:</label>

                </span>
                <span>

                    <label for="to">Hasta:</label>
                    <input type="date" id="to">
                </span>
            </div>

            <div id='bottomRow'>
                <div id='timeContainer'>
                    <label for="hours">Horas:</label>
                    <input type="number" id="hours">
                </div>
            </div>

            <button id="go">Cargar horas</button>
        </div>
